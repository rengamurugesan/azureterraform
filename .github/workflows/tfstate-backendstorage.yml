name: Azure Storage Account for Terraform State file management

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        region: [eastus2, centralus]
        subscriptions: [connectivity, management]
    environment: connectivity-build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}

      - uses: bhowell2/github-substring-action@1.0.2
        id: env
        with:
          value: "${{ matrix.subscriptions}}"
          length_from_start: 4

      - uses: bhowell2/github-substring-action@1.0.2
        id: region
        with:
          value: "${{ matrix.region }}"
          length_from_start: 6

      - name: Create Resource Group for Backend Storage
        run: |
          az group create --name rg-tf-backend-${{ matrix.subscriptions}}-${{ matrix.region }}-001 --location ${{ matrix.region }}

      - name: Create Storage Account for Backend Storage
        run: |

          az storage account create --name sttf${{ steps.env.outputs.substring }}${{ steps.region.outputs.substring }}001 --resource-group rg-tf-backend-${{ matrix.subscriptions}}-${{ matrix.region }}-001 --location ${{ matrix.region }} --sku Standard_LRS

      - name: Create Blob Container for Backend Storage
        run: |
          az storage container create --name tfstate-${{ matrix.subscriptions}}-${{ matrix.region }} --account-name sttf${{ steps.env.outputs.substring }}${{ steps.region.outputs.substring }}001 #--auth-mode login

      # - name: Assign Storage Blob Data Contributor Role
      #   run: |
      #     az role assignment create --assignee  ${{ secrets.AZURE_CLIENT_ID }} --role "Storage Blob Data Contributor" --scope /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/rg-tf-backend-${{ matrix.subscriptions}}-${{ matrix.region }}-001/providers/Microsoft.Storage/storageAccounts/sttf${{ matrix.subscriptions}}${{ matrix.region }}001
