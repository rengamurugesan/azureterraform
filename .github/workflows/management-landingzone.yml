name: Platform Landing Zone for Management 
on:
  workflow_dispatch:      
    inputs: 
      subscriptions:
        type: string
        description: The Azure subscription ID to use for the workflow
        required: true
        default: '["management"]'
      environment:
        type: string
        description: The environment to use for the workflow
        required: true
        default: 'management'
      regions:
        type: string
        description: The Azure regions to use for the workflow
        required: true
        default: '["eastus2","centralus"]' 
      working_directory:
        type: string
        description: The working directory for the Terraform configuration files'
        required: true
        default: './management'
  # push:
  #   branches:
  #     - master

permissions:
  contents: read
  id-token: write


jobs:
  TerraformUnitTests:
    name: Terraform Unit Tests and TFLint
    uses: ./.github/workflows/tflint.yml
    with:
      working_directory: ./management 
  TerraformPlan:
    name: Terraform Plan
    needs: TerraformUnitTests
    uses: ./.github/workflows/plan.yml    
    with:
      regions: '["eastus2","centralus"]'
      working_directory: ./management
      environment: management
      subscription: '["connectivity"]'
      workload_type: management
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
  TerraformApply:
    name: Terraform Apply
    needs: TerraformPlan
    uses: ./.github/workflows/apply.yml
    with:
      regions: '["eastus2","centralus"]'
      working_directory: ./management
      environment: management
      subscription: '["connectivity"]'
      workload_type: management
    secrets:      
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}

      


    
        
